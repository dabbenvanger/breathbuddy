<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Buddy</title>
    <link rel="stylesheet" href="styles.css">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Breath Buddy">
    <meta property="og:description" content="Helping you to find your breath">
</head>

<body>

    <div class="app-container">
        <header>
            <h1><span id="header-breath">Breath</span> <span id="header-buddy">Buddy</span></h1>
            
            <label class="theme-switch" aria-label="Toggle color theme">
                <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </header>

        <div class="spacer"></div>

        <div class="controls-container" id="settingsPanel">
            
            <div class="presets-row">
                <button class="btn-preset active" id="preset-box" onclick="applyPreset('box')" aria-label="Select Box Breathing preset">Box</button>
                <button class="btn-preset" id="preset-478" onclick="applyPreset('478')" aria-label="Select 4-7-8 Breathing preset">4-7-8</button>
                <button class="btn-preset" id="preset-personal" onclick="applyPreset('personal')" aria-label="Select Personal Breathing preset">Personal</button>
            </div>

            <div id="preset-description" class="preset-description">
                </div>

            <div class="phases-grid">
                
                <div class="control-pill" id="ctrl-in">
                    <button class="pill-btn" onclick="adjustSetting('in', -1)" aria-label="Decrease time">−</button>
                    <div class="pill-content">
                        <span class="pill-label" id="label-in">Inhale</span>
                        <span class="pill-value" id="display-in">4s</span>
                    </div>
                    <button class="pill-btn" onclick="adjustSetting('in', 1)" aria-label="Increase time">+</button>
                </div>

                <div class="control-pill" id="ctrl-out">
                    <button class="pill-btn" onclick="adjustSetting('out', -1)" aria-label="Decrease time">−</button>
                    <div class="pill-content">
                        <span class="pill-label">Exhale</span>
                        <span class="pill-value" id="display-out">4s</span>
                    </div>
                    <button class="pill-btn" onclick="adjustSetting('out', 1)" aria-label="Increase time">+</button>
                </div>

                <div class="control-pill" id="ctrl-hold">
                    <button class="pill-btn" onclick="adjustSetting('hold', -1)" aria-label="Decrease time">−</button>
                    <div class="pill-content">
                        <span class="pill-label">Hold</span>
                        <span class="pill-value" id="display-hold">4s</span>
                    </div>
                    <button class="pill-btn" onclick="adjustSetting('hold', 1)" aria-label="Increase time">+</button>
                </div>

                <div class="control-pill" id="ctrl-hold2">
                    <button class="pill-btn" onclick="adjustSetting('hold2', -1)" aria-label="Decrease time">−</button>
                    <div class="pill-content">
                        <span class="pill-label">Hold</span>
                        <span class="pill-value" id="display-hold2">4s</span>
                    </div>
                    <button class="pill-btn" onclick="adjustSetting('hold2', 1)" aria-label="Increase time">+</button>
                </div>

                <div class="control-pill full-width">
                    <button class="pill-btn" onclick="adjustSetting('duration', -1)" aria-label="Decrease duration">−</button>
                    <div class="pill-content">
                        <span class="pill-label">Duration</span>
                        <span class="pill-value" id="display-duration">5 minutes</span>
                    </div>
                    <button class="pill-btn" onclick="adjustSetting('duration', 1)" aria-label="Increase duration">+</button>
                </div>

            </div>
        </div>

        <div class="visual-area" onclick="handleCircleClick()">
            <div class="circle-wrapper">
                <div class="breathing-circle idle" id="circle"></div>
                <div class="status-text" id="statusText">Start</div>
            </div>
        </div>

        <button id="floatingStopBtn" onclick="stopExercise()" aria-label="Stop current session">Stop Session</button>
    </div>

    <audio id="ios-unlock-sound" loop style="display:none;">

    </audio>

    <script src="app.js"></script>
</body>
</html>
